<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="full-img" id="full-img-box">
      <img src="" alt="" id="fullImg" />
      <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
      <img src="images/image0.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image2.avif" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image3.jpeg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image9.jpeg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image1.jpeg" onclick="openFullImg(this.src)" alt="" />
      <img src="images/image6.jpeg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image7.jpeg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image8.jpeg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image4.webp" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image0.jpg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image13.jpeg" onclick="openFullImg(this.src)" alt="" />
      <img src="images/image6.jpeg" alt="" onclick="openFullImg(this.src)" />
      <img src="images/image5.avif" alt="" onclick="openFullImg(this.src)" />
      <img src="images/images11.jpeg" onclick="openFullImg(this.src)" alt="" />
      <img src="images/image12.jpeg" alt="" onclick="openFullImg(this.src)" />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
